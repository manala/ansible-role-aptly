---

file:
  tmp/config/default/default.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - '{'
      - '    "architectures": ['
      - '        "amd64"'
      - '    ], '
      - '    "rootDir": "/tmp/aptly"'
      - '}'
  tmp/config/default/default_deprecated.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - '{'
      - '    "rootDir": "/tmp/aptly",'
      - '    "architectures": ["amd64"]'
      - '}'
  tmp/config/default/default_content.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - '{'
      - '    "rootDir": "/tmp/aptly",'
      - '    "architectures": ['
      - '        "amd64"'
      - '    ]'
      - '}'
  tmp/config/default/template.conf:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0644"
    contains:
      - Config aptly
